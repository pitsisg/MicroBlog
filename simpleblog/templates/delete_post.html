{% extends 'base.html' %}

{% block content%}


{% if user.is_authenticated %}
	{% if user.id == post.author.id %}

		<h1>Delete Post...</h1>
		<br/><br/>
		<h3>Delete: {{post.title}}</h3>

		<br/>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}

				<button class ="btn btn-secondary">Delete</button>
		</div>
	{% endif %}

{% else %}

	You are not allowed to be here

{% endif %}

 {% endblock %}
